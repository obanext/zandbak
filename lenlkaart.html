<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map Selector</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="selectors">
    <div class="selector-group" id="area-selectors">
      <h3>Areas</h3>
      <!-- Gebied selectors zullen hier dynamisch ingeladen worden -->
    </div>
    <div class="selector-group" id="skill-selectors">
      <h3>Skills</h3>
      <!-- Vaardigheid selectors zullen hier dynamisch ingeladen worden -->
    </div>
    <button id="generate-url">Generate Map URL</button>
  </div>
  <div class="map">
    <iframe id="map-frame" src="" width="600" height="400"></iframe>
  </div>
  <div id="generated-url-container">
    <pre id="generated-url"></pre>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
