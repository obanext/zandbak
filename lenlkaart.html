<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map Selector</title>
<link rel="stylesheet" href="lenlkaart.css">
</head>
<body>
<div class="container">
  <div class="selectors">
    <h2>Select Areas and Skills</h2>
    <div id="area-selectors">
      <!-- Gebied selectors zullen hier dynamisch ingeladen worden -->
    </div>
    <div id="skill-selectors">
      <!-- Vaardigheid selectors zullen hier dynamisch ingeladen worden -->
    </div>
    <button id="generate-url">Generate Map URL</button>
  </div>
  <div class="map">
    <iframe id="map-frame" src="" width="600" height="400"></iframe>
  </div>
</div>
<script src="lenlkaart.js"></script>
</body>
</html>
