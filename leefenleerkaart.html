<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="locaties.css" />
    <title>Locaties</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Collectie</a></li>
          <li><a href="#">Locaties</a></li>
          <li><a href="#">Agenda</a></li>
        </ul>
      </nav>
      <img src="leefenleer.png" alt="leefenleer logo" id="leefenleer logo" />
<div id="digital-options" style="display: none;">
  <!-- Opties voor digitaal kunnen hier worden toegevoegd -->
</div>
    </header>
    <div class="main-container">
      <div class="options-container">
        <div class="option-group">
          <h3>Waar?</h3>
          <label><input type="checkbox" value="Centrum" /> Centrum</label>
          <label><input type="checkbox" value="Noord" /> Noord</label>
          <label><input type="checkbox" value="Zuid" /> Zuid</label>
          <label><input type="checkbox" value="Zuidoost" /> Zuidoost</label>
          <label><input type="checkbox" value="Nieuw-West" /> Nieuw-West</label>
          <label><input type="checkbox" value="West" /> West</label>
          <label><input type="checkbox" value="Oost" /> Oost</label>
        </div>
        <div class="option-group">
          <h3>Wat?</h3>
          <label><input type="checkbox" value="taal" /> taal</label>
<div id="language-options" style="display: none;">
  <label><input type="checkbox" value="A1" /> A1</label>
  <label><input type="checkbox" value="A2" /> A2</label>
  <label><input type="checkbox" value="B1" /> B1</label>
  <label><input type="checkbox" value="B2" /> B2</label>
  <label><input type="checkbox" value="C1" /> C1</label>
  <label><input type="checkbox" value="C2" /> C2</label>
</div>

<div id="taalOptions" style="display: none;">
    <label><input type="checkbox" value="A1" /> A1</label>
    <!-- andere opties -->
</div>
          <label><input type="checkbox" value="geld" /> geld</label>
<div id="geldOptions" style="display: none;">
    <label><input type="checkbox" value="beginner" /> beginner</label>
    <!-- andere opties -->
</div>
          <label><input type="checkbox" value="digitaal" /> digitaal</label>
<div id="digital-options" style="display: none;">
  <label><input type="checkbox" value="beginner" /> beginner</label>
  <label><input type="checkbox" value="gevorderd" /> gevorderd</label>
  <label><input type="checkbox" value="expert" /> expert</label>
</div>

        </div>
        <div class="option-group">
          <h3>Opties</h3>
          <label>Zoek op postcode</label>
          <input type="text" id="postcode" placeholder="Postcode" maxlength="4" />
        </div>
      </div>
      <div class="map-container">
        <iframe
          id="map"
          src="https://localfocuswidgets.net/65304593175a2?hide=dropdowns"
          frameborder="0"
          scrolling="no"
          style="border: 0; width: 100%; height: 100%;"
        ></iframe>
      </div>
    </div>
    <script src="leefenleerkaart.js"></script>
  </body>
</html>
