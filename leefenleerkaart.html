<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leef en Leer Kaart</title>
    <link rel="stylesheet" href="leefenleerkaart.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="geonaam-selector">
                <h3>Geonaam en Selector Activiteiten:</h3>
                <label><input type="checkbox" id="ac" value="ac"> Centrum</label>
                <label><input type="checkbox" id="an" value="an"> Noord</label>
                <label><input type="checkbox" id="az" value="az"> Zuid</label>
                <label><input type="checkbox" id="azo" value="azo"> Zuidoost</label>
                <label><input type="checkbox" id="anw" value="anw"> Nieuw-West</label>
                <label><input type="checkbox" id="aw" value="aw"> West</label>
                <label><input type="checkbox" id="ao" value="ao"> Oost</label>
                <label><input type="checkbox" id="we" value="we"> Weesp</label>
                <label><input type="checkbox" id="ad" value="ad"> Diemen</label>
            </div>
            <div class="activiteiten-soort">
                <h3>Activiteiten Soort:</h3>
                <label><input type="checkbox" id="aa" value="aa"> Alle Activiteiten</label>
                <label><input type="checkbox" id="t" value="t"> Taal</label>
                <label><input type="checkbox" id="d" value="d"> Digitaal</label>
                <label><input type="checkbox" id="g" value="g"> Geld</label>
            </div>
            <div class="taal-opties">
                <h3>Taalopties:</h3>
                <label><input type="checkbox" id="a1" value="a1"> A1</label>
                <label><input type="checkbox" id="a2" value="a2"> A2</label>
                <label><input type="checkbox" id="b1" value="b1"> B1</label>
                <label><input type="checkbox" id="b2" value="b2"> B2</label>
                <label><input type="checkbox" id="c1" value="c1"> C1</label>
                <label><input type="checkbox" id="c2" value="c2"> C2</label>
                <label><input type="checkbox" id="in" value="in"> Instroom</label>
                <label><input type="checkbox" id="1f" value="1f"> 1F</label>
                <label><input type="checkbox" id="2f" value="2f"> 2F</label>
            </div>
            <div class="digitaal-opties">
                <h3>Digitaalopties:</h3>
                <label><input type="checkbox" id="b" value="b"> Beginner</label>
                <label><input type="checkbox" id="g" value="g"> Gevorderd</label>
                <label><input type="checkbox" id="e" value="e"> Expert</label>
            </div>
        </div>
        <div class="map"></div>
    </div>
    <script src="leefenleerkaart.js"></script>
</body>
</html>
