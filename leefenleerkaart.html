<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectie voor Kaart</title>
    <style>
        /* enkele basisstijlen voor overzichtelijkheid */
        .container {
            display: flex;
        }

        .options {
            flex: 1;
        }

        .map {
            flex: 2;
            height: 600px;
            border: 1px solid #ddd;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="options">
            <!-- Gebieden en grenzen -->
            <label for="geo">Kies een gebied:</label>
            <select id="geo">
                <option value="ac">Centrum</option>
                <option value="an">Noord</option>
                <!-- ... andere gebieden ... -->
            </select>

            <!-- Activiteiten -->
            <label for="activities">Kies een activiteit:</label>
            <select id="activities">
                <option value="aa">Alle activiteiten</option>
                <option value="t">Taal</option>
                <!-- ... andere activiteiten ... -->
            </select>

            <!-- Taalopties (standaard verborgen) -->
            <div id="language-options" class="hidden">
                <label for="language-level">Kies een taalniveau:</label>
                <select id="language-level">
                    <option value="a1">A1</option>
                    <!-- ... andere taalniveaus ... -->
                </select>
            </div>

            <!-- Digitaalopties (standaard verborgen) -->
            <div id="digital-options" class="hidden">
                <label for="digital-level">Kies een digitaal niveau:</label>
                <select id="digital-level">
                    <option value="b">Beginner</option>
                    <!-- ... andere digitale niveaus ... -->
                </select>
            </div>
        </div>

        <iframe id="map" class="map" src="https://localfocuswidgets.net/653113dfcf53f?hide=dropdowns"></iframe>
    </div>

    <script>
        // Referenties naar de DOM-elementen
const geoSelect = document.getElementById('geo');
const activitiesSelect = document.getElementById('activities');
const languageOptions = document.getElementById('language-options');
const languageLevelSelect = document.getElementById('language-level');
const digitalOptions = document.getElementById('digital-options');
const digitalLevelSelect = document.getElementById('digital-level');
const mapIframe = document.getElementById('map');

// Event listeners
activitiesSelect.addEventListener('change', function() {
    // Verberg alle subopties
    languageOptions.classList.add('hidden');
    digitalOptions.classList.add('hidden');

    // Toon relevante subopties op basis van de geselecteerde activiteit
    switch (activitiesSelect.value) {
        case 't':
            languageOptions.classList.remove('hidden');
            break;
        case 'd':
            digitalOptions.classList.remove('hidden');
            break;
        // ... andere cases indien nodig ...
    }

    updateMapURL();
});

geoSelect.addEventListener('change', updateMapURL);
languageLevelSelect.addEventListener('change', updateMapURL);
digitalLevelSelect.addEventListener('change', updateMapURL);

function updateMapURL() {
    // Basis URL
    let url = "https://localfocuswidgets.net/653113dfcf53f?hide=dropdowns";

    // Voeg geo-parameter toe
    url += `&activate|geo=${geoSelect.value}`;

    // Voeg activiteit en eventuele subopties toe
    let activity = activitiesSelect.value;
    if (activity === 't') {
        activity += languageLevelSelect.value;
    } else if (activity === 'd') {
        activity += digitalLevelSelect.value;
    }
    url += `&activate|selector=${geoSelect.value}${activity}`;

    // Update de iframe src
    mapIframe.src = url;
}

    </script>
</body>

</html>
