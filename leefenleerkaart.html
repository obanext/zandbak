<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leef en Leer</title>
</head>
<body>
    <!-- Gebieden en grenzen -->
    <h3>Gebieden en Grenzen</h3>
    <select id="geo">
        <option value="ac">Centrum</option>
        <option value="an">Noord</option>
        <option value="az">Zuid</option>
        <option value="azo">Zuidoost</option>
        <option value="anw">Nieuw-West</option>
        <option value="aw">West</option>
        <option value="ao">Oost</option>
        <option value="we">Weesp</option>
        <option value="ad">Diemen</option>
    </select>

    <!-- Activiteiten -->
    <h3>Activiteiten</h3>
    <select id="activiteiten" onchange="showOptions(this.value)">
        <option value="aa">Alle activiteiten</option>
        <option value="t">Taal</option>
        <option value="d">Digitaal</option>
        <option value="g">Geld</option>
    </select>

    <!-- Taalopties -->
    <div id="taalOptions" style="display: none;">
        <h4>Taalopties</h4>
        <select id="taal">
            <option value="a1">A1</option>
            <option value="a2">A2</option>
            <option value="b1">B1</option>
            <option value="b2">B2</option>
            <option value="c1">C1</option>
            <option value="c2">C2</option>
            <option value="in">Instroom</option>
            <option value="1f">1F</option>
            <option value="2f">2F</option>
        </select>
    </div>

    <!-- Digitaalopties -->
    <div id="digitaalOptions" style="display: none;">
        <h4>Digitaalopties</h4>
        <select id="digitaal">
            <option value="b">Beginner</option>
            <option value="g">Gevorderd</option>
            <option value="e">Expert</option>
        </select>
    </div>

    <!-- Kaart -->
    <h3>Kaart</h3>
    <iframe id="kaart" src="https://localfocuswidgets.net/653113dfcf53f?hide=dropdowns" width="100%" height="600"></iframe>

    <script src="leefenleer.js"></script>
</body>
</html>
