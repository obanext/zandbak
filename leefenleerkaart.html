<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leef en Leer Kaart</title>
    <link rel="stylesheet" href="leefenleerkaart.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <div class="geonaam-selector">
                <h3>Geonaam en Selector Activiteiten:</h3>
                <label><input type="checkbox" id="ac" value="ac"> Centrum</label><br>
                <label><input type="checkbox" id="an" value="an"> Noord</label><br>
                <label><input type="checkbox" id="az" value="az"> Zuid</label><br>
                <label><input type="checkbox" id="azo" value="azo"> Zuidoost</label><br>
                <label><input type="checkbox" id="anw" value="anw"> Nieuw-West</label><br>
                <label><input type="checkbox" id="aw" value="aw"> West</label><br>
                <label><input type="checkbox" id="ao" value="ao"> Oost</label><br>
                <label><input type="checkbox" id="we" value="we"> Weesp</label><br>
                <label><input type="checkbox" id="ad" value="ad"> Diemen</label><br>
            </div>
            <div class="activiteiten-soort">
                <h3>Activiteiten Soort:</h3>
                <label><input type="checkbox" id="aa" value="aa"> Alle Activiteiten</label><br>
                <label><input type="checkbox" id="t" value="t"> Taal</label><br>
                <label><input type="checkbox" id="d" value="d"> Digitaal</label><br>
                <label><input type="checkbox" id="g" value="g"> Geld</label><br>
            </div>
            <div class="taal-opties">
                <h3>Taalopties:</h3>
                <label><input type="checkbox" id="a1" value="a1"> A1</label><br>
                <label><input type="checkbox" id="a2" value="a2"> A2</label><br>
                <label><input type="checkbox" id="b1" value="b1"> B1</label><br>
                <label><input type="checkbox" id="b2" value="b2"> B2</label><br>
                <label><input type="checkbox" id="c1" value="c1"> C1</label><br>
                <label><input type="checkbox" id="c2" value="c2"> C2</label><br>
                <label><input type="checkbox" id="in" value="in"> Instroom</label><br>
                <label><input type="checkbox" id="1f" value="1f"> 1F</label><br>
                <label><input type="checkbox" id="2f" value="2f"> 2F</label><br>
            </div>
            <div class="digitaal-opties">
                <h3>Digitaalopties:</h3>
                <label><input type="checkbox" id="b" value="b"> Beginner</label><br>
                <label><input type="checkbox" id="g" value="g"> Gevorderd</label><br>
                <label><input type="checkbox" id="e" value="e"> Expert</label><br>
            </div>
        </div>
        <div class="map">
            <iframe src="https://localfocuswidgets.net/653118b473965?hide=dropdowns&activate|selector=aa" width="66.66%" height="600" frameborder="0"></iframe>
        </div>
    </div>
    <script src="leefenleerkaart.js"></script>
</body>
</html>
