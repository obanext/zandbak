<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leef en Leer Kaart</title>
    <link rel="stylesheet" href="leefenleerkaart.css">
    <script src="leefenleerkaart.js"></script>
</head>
<body>
    <div class="container">
        <div class="filter-options">
            <h3>Zoek op postcode</h3>
            <input type="text" class="postcode-search" placeholder="Zoek op postcode">

            <h3>Vaardigheden</h3>
            <label><input type="checkbox" class="activiteit" data-activiteit="t" value="t"> Taal</label><br>
            <label><input type="checkbox" class="activiteit" data-activiteit="d" value="d"> Digitaal</label><br>
            <label><input type="checkbox" class="activiteit" data-activiteit="g" value="g"> Geld</label><br>

            <h3>Gebieden</h3>
            <div class="areas-row">
                <div class="areas-column">
                    <label><input type="checkbox" id="all-areas" checked> Alle Gebieden</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="ac" value="ac"> Centrum</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="an" value="an"> Noord</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="az" value="az"> Zuid</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="azo" value="azo"> Zuidoost</label><br>
                </div>
                <div class="areas-column">
                    <label><input type="checkbox" class="geonaam" data-geonaam="anw" value="anw"> Nieuw-West</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="aw" value="aw"> West</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="ao" value="ao"> Oost</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="awe" value="awe"> Weesp</label><br>
                    <label><input type="checkbox" class="geonaam" data-geonaam="ad" value="ad"> Diemen</label><br>
                </div>
            </div>

            <div class="levels-row">
                <div class="levels-column">
                    <h3>Taalniveau</h3>
                    <div class="language-levels">
                        <label><input type="checkbox" class="taalniveau" value="a1"> A1</label><br>
                        <label><input type="checkbox" class="taalniveau" value="a2"> A2</label><br>
                        <label><input type="checkbox" class="taalniveau" value="b1"> B1</label><br>
                        <label><input type="checkbox" class="taalniveau" value="b2"> B2</label><br>
                        <label><input type="checkbox" class="taalniveau" value="c1"> C1</label><br>
                        <label><input type="checkbox" class="taalniveau" value="c2"> C2</label><br>
                        <label><input type="checkbox" class="taalniveau" value="in"> Instroom</label><br>
                        <label><input type="checkbox" class="taalniveau" value="1f"> 1F</label><br>
                        <label><input type="checkbox" class="taalniveau" value="2f"> 2F</label><br>
                    </div>
                </div>
                <div class="levels-column">
                    <h3>Digitaalniveau</h3>
                    <div class="digital-levels">
                        <label><input type="checkbox" class="digitaalniveau" value="db"> Beginner</label><br>
                        <label><input type="checkbox" class="digitaalniveau" value="dg"> Gemiddeld</label><br>
                        <label><input type="checkbox" class="digitaalniveau" value="dv"> Gevorderd</label><br>
                        <label><input type="checkbox" class="digitaalniveau" value="de"> Expert</label><br>
                    </div>
                    <h3>Geldniveau</h3>
                    <div class="money-levels">
                        <label><input type="checkbox" class="geldniveau" value="gb"> Beginner</label><br>
                        <label><input type="checkbox" class="geldniveau" value="gg"> Gemiddeld</label><br>
                        <label><input type="checkbox" class="geldniveau" value="gv"> Gevorderd</label><br>
                        <label><input type="checkbox" class="geldniveau" value="ge"> Expert</label><br>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <iframe id="map" src="https://localfocuswidgets.net/6538ef99859c1?hide=dropdowns" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
