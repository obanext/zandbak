<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal QR Scanner - Instascan</title>
    <style>
        #qr-reader {
            width: 300px;
            height: 300px;
            margin: auto;
        }
        button {
            display: block;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <h1>Instascan QR Scanner Test</h1>
    <video id="qr-reader"></video>
    <button id="start-button">Start QR-scanner</button>
    <button id="stop-button" style="display:none;">Stop QR-scanner</button>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
