<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal QR Scanner</title>
    <style>
        #qr-reader {
            width: 300px;
            height: 300px;
            margin: auto;
        }
        button {
            display: block;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <h1>QR Scanner Test</h1>
    <div id="qr-reader"></div>
    <button id="start-button">Start QR-scanner</button>
    <button id="stop-button" style="display:none;">Stop QR-scanner</button>

    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@latest/dist/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
