<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Objectbeheer</title>
    <link rel="stylesheet" href="nextinuit.css">
</head>
<body>
    <h1>Objectbeheer Admin</h1>

    <!-- Object Toevoegen Formulier -->
    <section id="object-toevoegen">
        <h2>Object Toevoegen</h2>
        <form id="objectForm">
            <label for="titel">Titel:</label>
            <input type="text" id="titel" name="titel" required>
            
            <label for="omschrijving">Omschrijving:</label>
            <textarea id="omschrijving" name="omschrijving" required></textarea>
            
            <button type="submit">Object Toevoegen</button>
        </form>
    </section>
    
    <!-- Object Lijst Weergave -->
    <section id="object-lijst">
        <h2>Objecten Lijst</h2>
        <!-- De objecten lijst wordt hier weergegeven -->
    </section>
    <button onclick="downloadObjectAsCsv(objectDatabase, 'objecten')">Download CSV</button>

    <script src="nextinuitadmin.js"></script>
</body>
</html>
